
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos dos Pais EJC</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="assets/logo-ejc.png" alt="Logo EJC" class="logo">
            <h1>Fotos dos Pais EJC</h1>
        </header>
        
        <main>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="photos">Coloque as fotos dos pais do seu Encontrista(s) aqui</label>
                    <input type="file" id="photos" name="photos" multiple accept="image/*" required>
                </div>
                
                <div class="form-group">
                    <label for="names">Coloque o(s) nome(s) do(s) Encontrista(s) e o(s) Círculo(s)</label>
                    <textarea id="names" name="names" rows="4" required></textarea>
                </div>
                
                <button type="submit">Enviar</button>
            </form>
            
            <div id="thankYouMessage" class="hidden">
                <p>Obrigado até o Encontro! <span class="vs">#vsvs</span></p>
            </div>
        </main>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="script.js"></script>
</body>
</html>
